<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dodol Garut</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1607083206525-5c0b08b5e001?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #fff;
      font-size: 36px;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: #ffffffcc;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-decoration: none;
      color: #333;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      color: #2e7d32;
    }

    .card-price {
      color: #e91e63;
      font-size: 16px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Koleksi Dodol Garut Terbaik</h1>
    <div class="grid">

      <a href="https://shopee.co.id/product/1234567890" class="card" target="_blank">
        <img src="original.jpeg" alt="Dodol Original">
        <div class="card-body">
          <div class="card-title">Dodol Garut Original</div>
          <div class="card-price">Rp 20.000 / 500gr</div>
        </div>
      </a>

      <a href="https://shopee.co.id/product/0987654321" class="card" target="_blank">
        <img src="durian.jpeg" alt="Dodol Durian">
        <div class="card-body">
          <div class="card-title">Dodol Rasa Durian</div>
          <div class="card-price">Rp 25.000 / 500gr</div>
        </div>
      </a>

      <a href="https://shopee.co.id/product/1122334455" class="card" target="_blank">
        <img src="coklat.jpeg" alt="Dodol Coklat">
        <div class="card-body">
          <div class="card-title">Dodol Rasa Coklat</div>
          <div class="card-price">Rp 22.000 / 500gr</div>
        </div>
      </a>

      <a href="https://shopee.co.id/product/5566778899" class="card" target="_blank">
        <img src="pandan.jpeg" alt="Dodol Pandan">
        <div class="card-body">
          <div class="card-title">Dodol Rasa Pandan</div>
          <div class="card-price">Rp 21.000 / 500gr</div>
        </div>
      </a>

      <a href="https://shopee.co.id/product/9988776655" class="card" target="_blank">
        <img src="campur.jpg" alt="Dodol Campur">
        <div class="card-body">
          <div class="card-title">Dodol Campur Rasa</div>
          <div class="card-price">Rp 28.000 / 500gr</div>
        </div>
      </a>

    </div>
  </div>
</body>
</html>
